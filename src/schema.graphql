type Query{
    info: String!
    feed: [Link!]!
    linkById: Link
}

type Mutation {
    post(url: String!, description: String!): Link!
    updateLink(id: ID!, url: String, description: String): Link!
    deleteLink(id: ID!): [Link!]
}

type Link{
    id: ID!
    description: String!
    url: String!
}

type Query{
    link(id: ID!): Link
}

